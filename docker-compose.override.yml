services:
  php:
    volumes:
      - /opt/themes:/home/qloapps/themes:rw
      - /opt/adm:/home/qloapps/adm:rw
      - /opt/img:/home/qloapps/img:rw
      - /mnt/blockstorage/config:/home/qloapps/config:rw
      - /opt/backups:/home/qloapps/adm/backups:rw
      - /opt/modules:/home/qloapps/modules:rw
      - /opt/download:/home/qloapps/download:rw
      - /opt/pdf:/home/qloapps/pdf:rw
    environment:
      REMOVE_INSTALL_ADMIN: yes
    tmpfs:
      - /tmp/qloapps
    ports: []

  mariadb:
    volumes:
      - /opt/database:/var/lib/mysql

  traefik:
    image: traefik:v3.0.0
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.web.http.redirections.entryPoint.to=websecure"
      - "--entryPoints.web.http.redirections.entryPoint.scheme=https"
      - "--entryPoints.websecure.address=:443"
      - "--providers.docker.network=public"
      - "--providers.docker.httpClientTimeout=300"
      - "--providers.docker.watch=false"
      - "--certificatesresolvers.mytlschallenge.acme.httpchallenge=true"
      - "--certificatesresolvers.mytlschallenge.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.mytlschallenge.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.mytlschallenge.acme.storage=/letsencrypt/acme.json"

    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/traefik:/letsencrypt
    networks:
      - qloapps-network
      - public
    labels:
      # Маршрутизатор для ACME-челленджей
      - "traefik.http.routers.acme-challenge.rule=PathPrefix(`/.well-known/acme-challenge/`)"
      - "traefik.http.routers.acme-challenge.entrypoints=web"
      - "traefik.http.routers.acme-challenge.priority=2"


  error-service:
    image: traefik/whoami  # Простая служба, которая возвращает 404
    labels:
      - "traefik.http.routers.error-service.rule=Host(`error.local`)"
      - "traefik.http.services.error-service.loadbalancer.server.port=80"
