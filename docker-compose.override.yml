services:
  php:
    volumes:
#      - qloapps_data:/home/qloapps
      - /opt/themes:/home/qloapps/themes:rw
      - /opt/adm:/home/qloapps/adm:rw
      - /opt/img:/home/qloapps/img:rw
      - /opt/config:/home/qloapps/config:rw
      - /opt/backups:/home/qloapps/adm/backups:rw
      - /opt/modules:/home/qloapps/modules:rw
      - /opt/download:/home/qloapps/download:rw
      - /opt/pdf:/home/qloapps/pdf:rw
    environment:
      REMOVE_INSTALL_ADMIN: yes
    tmpfs:
      - /tmp/qloapps
    ports: []

  mariadb:
    volumes:
      - /opt/database:/var/lib/mysql

  traefik:
    image: traefik:v3.0.0
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.mytlschallenge.acme.httpchallenge=true"
      - "--certificatesresolvers.mytlschallenge.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.mytlschallenge.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.mytlschallenge.acme.storage=/letsencrypt/acme.json"
      - "--log.level=DEBUG"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/traefik:/letsencrypt
    networks:
      - qloapps-network
    labels:
      # Middleware для редиректа HTTP на HTTPS
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

      # Middleware для обработки ошибок
      - "traefik.http.middlewares.error-handler.errors.status=404"
      - "traefik.http.middlewares.error-handler.errors.service=error-service"
      - "traefik.http.middlewares.error-handler.errors.query=/404.html"

      # Глобальный редирект всех HTTP запросов на HTTPS
      - "traefik.http.routers.http-catchall.rule=hostregexp(`{host:.+}`)"
      - "traefik.http.routers.http-catchall.entrypoints=web"
      - "traefik.http.routers.http-catchall.middlewares=redirect-to-https"

      # Маршрутизатор для ACME-челленджей
      - "traefik.http.routers.acme-challenge.rule=PathPrefix(`/.well-known/acme-challenge/`)"
      - "traefik.http.routers.acme-challenge.entrypoints=web"
      - "traefik.http.routers.acme-challenge.priority=2"

      # Обработка ошибок 404
      - "traefik.http.routers.catchall.rule=PathPrefix(`/`)"
      - "traefik.http.routers.catchall.middlewares=error-handler"
      - "traefik.http.routers.catchall.entrypoints=websecure"

  error-service:
    image: traefik/whoami  # Простая служба, которая возвращает 404
    labels:
      - "traefik.http.routers.error-service.rule=Host(`error.local`)"
      - "traefik.http.services.error-service.loadbalancer.server.port=80"
